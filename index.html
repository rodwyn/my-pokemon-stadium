<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
    <meta property="og:url" content="https://rodwyn.github.io/my-pokemon-stadium/" />
      <meta property="og:type" content="website" />
      <meta property="og:title" content="Test facebook share button." />
      <meta property="og:description" content="Sharing content has never been so easy." />
      <meta property="og:image" content="http://sharerh.com/wp-content/uploads/2017/06/share-rh-valor-compartilhado-em-recursos-humanos.jpg" />
</head>
<body>
    <div id="fb-root"></div>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId            : '214168996093085',
                status           : true,
                cookie           : true,
                version          : 'v3.0'                
            });
            
            var shareButton = document.querySelector("button.ui.facebook.button");
            
            shareButton.addEventListener('click', function () {
                FB.ui(
                  {
                    method: 'share',
                    href: 'https://rodwyn.github.io/my-pokemon-stadium/',
                  },
                  // callback
                  function(response) {
                    console.log(response);
                  }
                );
            });

          var js, fjs = d.getElementsByTagName(s)[0];

          js = d.createElement(s); js.id = id;
          js.src = 'https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v3.0';
          fjs.parentNode.insertBefore(js, fjs);

    </script>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div
                class="healthbar text-center"
                style="background-color: green; margin: 0; color: white;"
                :style="{width: playerHealth + '%'}">
                  {{ playerHealth }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div
                class="healthbar text-center"
                style="background-color: green; margin: 0; color: white;"
                :style="{width: monsterHealth + '%'}">
                  {{ monsterHealth }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!gameIsRunnig">
        <div class="small-12 columns">
            <button id="start-game" @click="startGame">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
            <button id="heal" @click="heal">HEAL</button>
            <button id="give-up" @click="giveUp">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="turns.length > 0">
        <div class="small-12 columns">
            <ul>
                <li
                  v-for="turn in turns"
                  :class="{'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer}">
                    {{ turn.text }}
                </li>
            </ul>
        </div>
    </section>
</div>
    <h1>Button</h1>
    <button class="ui facebook button">Share on Facebook</button>
<script src="js/app.js"></script>
</body>
</html>
